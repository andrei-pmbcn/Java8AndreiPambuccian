<html>
    <head>
        <title>Test table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table summary="a sample table">
            <caption>Table caption</caption>
            <colgroup>
                <col span="2" style="background-color: whitesmoke">
                <col style="background-color: cyan">
            </colgroup>
            <thead>
                <tr>
                    <th colspan="2">Header1</th>
                    <th>Header2</th>
                </tr>
                <tr>
                    <th>Header3</th>
                    <th>Header4</th>
                    <th>Header5</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data1</td>
                    <td>Data2</td>
                    <td rowspan="2">Data3</td>
                </tr>
                <tr>
                    <td>Data4</td>
                    <td>Data5</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Footer1</td>
                    <td>Footer2</td>
                    <td>Footer3</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
