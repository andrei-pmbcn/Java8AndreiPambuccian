<!DOCTYPE html>
<html>
    <head>
        <title>Test lists</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
        </ul>
        <ol>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
        </ol>
        <dl>
            <dt>Item1</dt><dd>Definition1</dd>
            <dt>Item2</dt><dd>Definition2</dd>
            <dt>Item3</dt><dd>Definition3</dd>
        </dl>
    </body>
</html>
